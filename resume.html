<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume â€“ Vibeke Selnes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Mulish:wght@300;400&display=swap">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="mediaqueries.css"/>
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
        const here = location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('nav a').forEach(a => {
          if (a.getAttribute('href') === here) {
            a.setAttribute('aria-current', 'page');
          }
        });
      });
  </script>

  <!-- Contact Content -->
  <section id="resume"> 
    <h2>My resume</h2>
    <br>
    <p><a class="inline-link" href="assets/docs/vibeke-portfolio2025.pdf" target="_blank" rel="noopener noreferrer">Click to download as PDF</a></p>
    <div class="figma-card">
      <iframe
        class="figma-embed"
        title="Resume (Figma)"
        loading="lazy"
        src="https://embed.figma.com/design/7DerWcr8m2tcOa7s0kHZlq/Untitled?node-id=1-8&embed-host=share"
        allowfullscreen>
      </iframe>
    </div>
    <br>
    <p>If you have any questions or inquiries at all, feel free to message me through my <a href="contact.html" class="inline-link">contact page</a>.
  </section>
  <script src="script.js"></script>
</body>
</html>
